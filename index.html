<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="shortcut icon" href="img/3_enemies_chicken/chicken_normal/1_walk/1_w.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="models/drawable_object.class.js"></script>
    <script src="models/movable_object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/background_object.class.js"></script>
    <script src="models/status_bar.class.js"></script>
    <script src="models/status_bar_coins.class.js"></script>
    <script src="models/status_bar_bottles.class.js"></script>
    <script src="models/status_bar_endboss.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/sounds.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable_object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body class="gameBody d-flex-jc-ac" onload="startImage()">
    <div class="mobileOrientationContainer">
        <img class="orientation" src="img/orientation_2.png" alt="orientation">
    </div>

    <h1>El Pollo Loco</h1>

    <div id="container">

        <div width="720" height="480" id="instructions">
            <p>Use the following Keys to Enjoy the Game:</p>
            <div class="keysContainer">
                Move Left: <img class="keys" src="img/buttons/buchstabe-a.png" alt="Key A"><br>
            </div>
            <div class="keysContainer">
                Move Right: <img class="keys" src="img/buttons/buchstabe-d.png" alt="Key D"><br>
            </div>
            <div class="keysContainer">
                Jump: <img class="keys" src="img/buttons/buchstabe-w.png" alt="Key W"><br>
            </div>
            <div class="keysContainer">
                Throw Bottle: <img class="keys" src="img/buttons/text.png" alt="Space Key">
            </div>
        </div>

        <div id="buttons" class="buttons">
            <img id="startButton" onclick="initLevel();" class="buttonImages" src="img/buttons/start_game.png"
                alt="Start Game">
            <img id="soundButtonOn" class="buttonImagesSound d-none" src="img/buttons/sound_mute.png" alt="Sounds"
                onclick="world.soundManager.toggleSound();">
            <img id="soundButtonOff" class="buttonImagesSound d-none" src="img/buttons/sound_on.png" alt="Sounds"
                onclick="world.soundManager.toggleSound();">
            <img id="helpButton" onclick="showHelp();" class="buttonImages" src="img/buttons/faq.png" alt="FAQ">
            <img id="resetGame" onclick="initLevel();" class="buttonImages d-none" src="img/buttons/restart.png"
                alt="Restart">
            <img id="fullScreenButton" onclick="goFullScreen();" class="fullScreenButton"
                src="img/buttons/fullscreen.png" alt="FullScreen">
        </div>

        <div id="mobileGameButtons" class="gameButtons">
            <div class="buttonSmallContainer">
                <div id="btnLeft" class="buttonContainer">
                    <img class="mobileGameButtonImage" src="img/buttons_mobile/left.png" alt="LEFT">
                </div>
                <div id="btnRight" class="buttonContainer">
                    <img class="mobileGameButtonImage" src="img/buttons_mobile/right.png" alt="RIGHT">
                </div>
            </div>
            <div class="buttonSmallContainer">
                <div id="btnJump" class="buttonContainer">
                    <img class="mobileGameButtonImage" src="img/buttons_mobile/jump.png" alt="JUMP">
                </div>
                <div id="btnThrow" class="buttonContainer">
                    <img class="mobileGameButtonImage" src="img/buttons_mobile/throw.png" alt="THROW">
                </div>
            </div>
        </div>

        <canvas width="720" height="480" id="canvas"></canvas>

    </div>

</body>

</html>
