    <script src="models/drawable_object.class.js"></script>

<body class="gameBody d-flex-jc-ac" onload="startImage()">
    <h1>El Pollo Loco</h1>
    <div id="container" width="720" height="480">
        <div width="720" height="480" id="instructions">
            <p>Use following Keys to Enjoy the Game:<br>
                Move Left: <img class="keys" src="img/tastatur_a.png" alt="Key A"><br>
                Move Right: <img class="keys" src="img/tastatur_d.png" alt="Key D"><br>
                Jump: <img class="keys" src="img/tastatur_w.png" alt="Key W"><br>
                Throw Bottle: <img class="keys" src="img/space.png" alt="Space Key">
            </p>
        </div>
        <div id="startScreenButtons" class="buttons">
            <button id="startButton" onclick="initLevel()">START GAME</button>
            <button id="soundButton">Turn Sound ON</button>
            <button id="helpButton" onclick="showHelp();">Instructions</button>
        </div>
        <canvas id="canvas" width="720" height="480"></canvas>
        

    </div>

</body>
